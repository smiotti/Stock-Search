<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Link  html to CSS Style Page -->
    <link rel="stylesheet" href="../Stock-Search/assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Stock Search</h1>
    
        <!-- stocks will Get Dumped Here -->
        <div id="stocks-view"></div>
    
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
    
        <form id="stock-form">
          <label for="stock-input">Add a Stock Symbol</label>
          <input type="text" id="stock-input">
          <br>
    
          <!-- Button triggers new stock to be added -->
          <input id="add-stock" type="submit" value="Add a Stock Symbol">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../Stock-Search/assets/js/app.js"></script>
</body>

</html>
