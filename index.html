<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Link  html to CSS Style Page -->
    <link rel="stylesheet" href="../Stock-Search/assets/css/style.css" />
</head>

<body>
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron">
            <h1 class="text-center">
              <strong>
                <i class="fas fa-chart-line"></i> Maket Analysis</strong>
            </h1>
        </div>
        

        <!-- Rendered stocky symbol buttons here  -->
        <div class="row">
                <div class="col-sm-12">
                <br>
                <div class="btn-toolbar">
                <div id="buttons-view"></div>
                </div>
            </div>
        </div>
        
         <!-- Row for Searching iexTrading -->
        <div class="row">
            <div class="col-sm-12">
            <br>
              <!-- First card is for handling the search parameters -->
              <div class="card">
                <div class="card-header">
                  <strong>
                    <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
        <div class="card-body">


        <h1>Stock Watch</h1>
    

        <!-- Company stock information is created Here -->
        <div id="stocks-view"></div>
        
    
    
        <form id="stock-form">
          <label for="stock-input">Add a Stock Symbol</label>
          <input type="text" id="stock-input">
          <br>
    
          <!-- Button triggers new stock to be added -->
          <input id="add-stock" type="submit" value="Add a Stock Symbol">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../Stock-Search/assets/js/app.js"></script>
</body>

</html>
