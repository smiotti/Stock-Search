        <!-- Row for Searching iexTrading -->
        <div class="row">

                    </div>

                    <div class="card-body">

                        <!-- <h3>Stock Watch</h3> -->

                        <form id="stock-form">
                            <label for="stock-input">Add a Stock Symbol</label>
                            <input type="text" id="stock-input">
                            

                            <!-- Button triggers new stock to be added -->
                            <input id="add-stock" type="submit" value="submit">
                        </form>
                        <br>
                        <!-- Here we capture the number of records that the user wants to retrieve  -->
                        <div class="form-group">
                                <label for="pwd">Number of News Articles to Retrieve:</label>
                                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                <option selected value="1">1</option>
                                <!-- Setting the option for 5 as default -->
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                </select>
                        </div>


                    </div>
                </div>
            </div>
        </div>
